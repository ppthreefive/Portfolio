# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  name: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: custom
    customCommand: "install"
  displayName: "npm install"

- task: Npm@1
  inputs:
    command: custom
    customCommand: "run build"
  displayName: "Build Angular app"

- task: Npm@1
  inputs:
    command: custom
    customCommand: "run test"
  displayName: "Test Angular app"

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/testresults/junit/unit-test-result.xml'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '**/testresults/coverage/code-coverage.xml'

- script: |
    mkdir $(Build.ArtifactStagingDirectory)\\dist
    xcopy "dist\\portfolio-ui" $(Build.ArtifactStagingDirectory)\\dist /E/H/C
  displayName: Copy dist contents

- task: PublishBuildArtifacts@1
  displayName: "Publish Artifact"
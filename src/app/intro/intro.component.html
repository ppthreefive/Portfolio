<section class="intro-container" [id]="'intro'">
  <div class="intro-picture-container">
    <div class="intro-content">
      <span class="home-name">I'm Phillip Pham</span>
      <span class="home-subtitle">I am a full-stack software engineer with 2.5 years of professional experience in Java (Spring Boot) and Angular.
        I have a passion for building robust and scalable software for real customers. I am currently open and looking for new opportunities.
      </span>
      <div class="cta-container">
        <button mat-stroked-button color="primary" class="home-cta-email" (click)="directToEmail()">
          Let's have a chat
        </button>
        <button mat-flat-button color="primary" class="home-cta-learn" (click)="scrollToAbout('about')">Learn more</button>
      </div>
    </div>
    <div>
      <img class="profile-picture" src="assets/profile_picture.png" alt="Phillip Pham's profile picture">
    </div>
  </div>
</section>

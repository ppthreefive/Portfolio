<mat-sidenav-container id="sidenav-container" autosize>
  <mat-sidenav
    id="sidenav"
    #sidenav>
    <mat-list id="menus">
      <mat-list-item *ngFor="let route of routeLinks">
        <a class="menu-items" routerLink="{{route.link}}" (click)="sidenav.close()">
          <mat-icon class="menu-icons">{{route.icon}}</mat-icon>
          <span class="menu-text" *ngIf="sidenav.opened">{{ route.name }}</span>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header (SideNavEmitter)="sidenav.toggle()"></header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
